<!-- tex -->
{{- $inline := "" -}}
{{- if eq (.Get 0) "inline" -}}
  {{- $inline = "&inline=true" -}}
{{- end -}}
{{- $url := print $.Site.Params.Tex "?" (querify "q" .Inner) $inline -}}
{{- $json := resources.GetRemote $url | transform.Unmarshal -}}
{{- with $json.svg -}}
  {{ . | safeHTML }}
{{- end -}}
